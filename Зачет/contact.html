<body>

    <header>
        <div class="logo">Child safety</div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">Обо мне</a></li>
                <li><a href="services.html">Консультации</a></li>

                <li><a href="gallery.html">Галерея</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-info">
                <h1>Контактные данные</h1>
                <div class="contact-details">
                    <p><strong>Адрес: </strong>Лиговский пр., 30А, Санкт-Петербург, 191040</p>
                    <p><strong>Email:</strong> info@childsafety.ru</p>
                    <p><strong>Телефон:</strong> +800 123 45 67</p>

                    <!-- Блок для карты Яндекс -->
                    <div id="map" style="width: 100%; height: 300px;"></div>
                </div>
            </div>

            <div class="contact-form">
                <h1>Связаться с нами</h1>
                <form id="contactForm">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Отправить</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Child Safety</p>
    </footer>

</body>
