<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        canvas{
            border: 1px solid #000;
        }
    </style>
    </head>
    <body>
        <canvas id="newCanvas" width="500" height="500"></canvas>
        <script>
            const canvas=document.getElementById("newCanvas");
            const context=canvas.getContext("2d");
            const gradient=context.createLinearGradient(0,0,canvas.width,canvas.height);
            gradient.addColorStop(0,"#bf177f");
            gradient.addColorStop(0.2, "#d5006d");
            gradient.addColorStop(0.4,"#0050a1");
            gradient.addColorStop(0.6,"green");
            gradient.addColorStop(0.85,"yellow");
            gradient.addColorStop(1, "#fff700");
            context.fillStyle=gradient;
            context.fillRect(0,0,canvas.width,canvas.height);
        </script>
    </body>
</html>
